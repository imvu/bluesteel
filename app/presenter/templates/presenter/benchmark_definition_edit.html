{% extends "presenter/base.html" %}

{% load staticfiles %}

{% block data_body %}
<div class="container_med container_height">
    <ul class="no_dots no_indent">
        <li>
            <div class="upper_card white_card card_padding_small">
                <div class="centered"><a class="title_link" href="">{{definition.name}}</a></div>
            </div>
            <div class="lower_card white_card card_padding_large">
                <form   action="{{definition.url.save}}"
                        method="POST"
                        name="benchmarkDefinitionForm"
                        id="benchmark_definition_form"
                >
                    <div class="title">BENCHMARK DEFINITION</div>
                    <ul class="no_dots">
                        <li><div class="list_label indent_1">NAME</div></li>
                        <li>
                            <div class="container_input">
                                <input  class="command_input"
                                        type="text"
                                        name="name_active"
                                        value="{{definition.name}}"
                                        maxlength="128"
                                ></input>
                            </div>
                        </li>
                    </ul>
                    <ul class="no_dots">
                        <li><div class="list_label indent_1">LAYOUT</div></li>
                        <li>
                            <div class="container_input">
                                <select     class="selection individual"
                                            name="layout_active"
                                            onchange="changeSelectProjectInfo(this, '{{definition.url.project_info}}', 'project_selection');"
                                >
                                    {% for active in definition.layout_selection %}
                                        <option value="{{active.id}}" {{active.selected|yesno:"selected,"}}>{{active.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </li>
                    </ul>
                    <ul class="no_dots">
                        <li><div class="list_label indent_1">PROJECT</div></li>
                        <li>
                            <div class="container_input">
                                <select     class="selection individual"
                                            name="project_active"
                                            id="project_selection"
                                >
                                    {% for active in definition.project_selection %}
                                        <option value="{{active.id}}" {{active.selected|yesno:"selected,"}}>{{active.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </li>
                    </ul>


                    <ul     id="command_list"
                            class="no_dots vertical_margin"
                        >
                        <li>
                            <div class="list_label indent_1">COMMANDS</div>
                        </li>
                        {% for command in definition.command_set.commands %}
                        <li     class="no_text"
                                id="command_{{forloop.counter0}}">
                            <div class="container_input">
                                <input  class="command_input"
                                        type="text"
                                        name="command_{{forloop.counter0}}"
                                        value="{{command.command}}"
                                        maxlength="255"
                                ></input>
                            </div>
                            <button     class="btn_icon icon_gray"
                                        type='button'
                                        onclick="removeListElement('command_{{forloop.counter0}}');"
                            >
                                <i class="fa fa-times-circle fa-2x"></i>
                            </button>
                        </li>
                        {% endfor %}
                    </ul>
                    <ul class="no_dots no_indent vertical_margin horizontal_list">
                        <li class="horizontal">
                            <!-- <button class="btn_icon icon_gray"><i class="fa fa-plus-circle fa-2x"></i></button> -->
                            <button     class="btn_round light"
                                        type='button'
                                        onclick="addListElement(this, '{{forloop.counter0}}', 'command_list', 'command_{{command_set.name}}_');"
                            >Add Command</button>
                        </li>
                    </ul>

                    <ul class="no_dots no_indent vertical_margin horizontal_list">
                        <li class="horizontal">
                            <button     class="btn_rect primary"
                                        type='button'
                                        onclick="saveBenchmarkDefinition('benchmark_definition_form');"
                            >Save</button>
                        </li>
                        <li class="horizontal">
                            <button     class="btn_rect danger"
                                        type='button'
                                        onclick="window.location='{{definition.url.delete}}';"
                            >Delete</button>
                        </li>
                    </ul>
                </form>
            </div>
        </li>
    </ul>
</div>
{% endblock %}
