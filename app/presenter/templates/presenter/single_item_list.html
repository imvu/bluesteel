{% extends "presenter/base.html" %}

{% load staticfiles %}

{% block data_body %}
<div class="container_small container_height">
    <ul class="no_dots no_indent">
        {% for item in items %}
        <li>
            <div class="card white_card card_padding_small">
                <div class="centered"><a class="title_link" href="{{item.url}}">{{item.name}}</a></div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
