{% extends "presenter/base.html" %}

{% load staticfiles %}

{% block data_body %}
<div class="container_small">
    <ul class="no_dots no_indent">
        <div class="card white_card">
            <ul class="no_dots no_indent horizontal_list">
                <li class="horizontal">
                    <button class="btn_rect primary"
                            onclick="create_new_layout(this, '{{create_layout.url}}');"
                    >
                        Add Layout
                    </button>
                </li>
            </ul>
        </div>
        {% for layout in layout_list %}
        <li>
            <div class="card white_card">
                <div class="title">LAYOUT</div>
                <ul class="no_dots">
                    <li>
                        <div class="list_label">{{layout.name}}</div>
                    </li>
                </ul>
                <div class="title">PROJECTS</div>
                <ul class="no_dots">
                {% for project in layout.projects %}
                    <li>
                        <div class="list_label">{{project.name}}</div>
                    </li>
                {% endfor %}
                </ul>
                <ul class="no_dots no_indent vertical_margin horizontal_list">
                    <li class="horizontal">
                        <button     class="btn_round light"
                                    type='button'
                                    onclick="window.location='{{layout.url.edit}}'"
                        >Edit Layout</button>
                    </li>
                </ul>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
