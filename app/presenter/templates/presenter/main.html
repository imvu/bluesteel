{% extends "presenter/base.html" %}

{% load staticfiles %}

{% block data_body %}
<div class="container_small">
    <ul class="no_dots no_indent">
        <div class="card white_card">
            <ul class="no_dots no_indent horizontal_list">
                <li class="horizontal">
                    <button class="btn_rect primary"
                            onclick="create_new_layout(this, '{{create_layout.url}}');"
                    >
                        Add project
                    </button>
                </li>
            </ul>
        </div>
        {% for layout in layout_list %}
        <li>
            <div class="card white_card">
                <div>{{layout.name}}</div>
                <ul>
                {% for project in layout.projects %}
                    <li>{{project.name}}</li>
                {% endfor %}
                </ul>
                <a class="author_name" href="{{layout.url.edit}}">Edit</a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
